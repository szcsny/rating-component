<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-star.svg">
  <link rel="stylesheet" href="./style/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Plus+Jakarta+Sans:wght@400;700&family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
  
  <title>Interactive rating component</title>
</head>
<body>

  <div class="card-component">

    <div id="first-page">
      <img src="./images/icon-star.svg" alt="star logo" class="star">

      <h1>How did we do?</h1>
  
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  
      <div class="buttons-container">
        <button class="btn" id="button1">1</button>
        <button class="btn" id="button2">2</button>
        <button class="btn" id="button3">3</button>
        <button class="btn" id="button4">4</button>
        <button class="btn" id="button5">5</button>
      </div>
  
      <button id="submit-button">Submit</button>
    </div>
    
    <div id="second-page">
      <img class="thankyou-img" src="images/illustration-thank-you.svg" alt="phone rating icon">
      
      <p class="result-text">You selected <span id="user-rating">3</span> out of 5</p>

      <h1>Thank you!</h1>
  
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
    
      
  </div>
  
  <footer>By SZCSNY</footer>

  <script src="./src/index.js"></script>
</body>
</html>
